<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本地図</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-wrapper"> <div class="checked-items-panel">
            <h2>Checked Items</h2>
            <div id="checkedItemsList" class="checked-items-scrollable">
                <p class="no-items-message">No items checked yet.</p>
            </div>
        </div>

        <div class="container">
            <div class="counter-box hide-on-screenshot">
                Selected Items: <span id="selectedItemsCount">0</span> / <span id="totalItemsCount">0</span>
            </div>

            <div class="abstract-map-container" id="abstractMapContainer">
                </div>

            <div id="prefecturePopup" class="popup">
                <div class="popup-content">
                    <span class="close-button">&times;</span>
                    <h3 id="popupPrefectureName"></h3>
                    <div id="checklistItems">
                        </div>
                </div>
            </div>

            <div class="instagram-display hide-on-screenshot">
                Instagram: <span id="displayedInstagramId">N/A</span>
            </div>

            <div id="instagramPopup" class="popup instagram-popup">
                <div class="popup-content">
                    <span class="close-button">&times;</span>
                    <h4>Enter your Instagram ID:</h4>
                    <input type="text" id="instagramIdInput" placeholder="@yourinstagram">
                    <button id="saveInstagramId">Save</button>
                </div>
            </div>

            <button id="savePngButton">Download Result as PNG</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
